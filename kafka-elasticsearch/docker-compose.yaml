version: '3.7'
services:
  kafka-cluster:
    hostname: kafka
    container_name: kafka
    image: landoop/fast-data-dev:latest
    environment:
      ADV_HOST: 127.0.0.1 
      RUNTESTS: 0
    ports:
      - 2181:2181
      - 3030:3030
      - 8081-8083:8081-8083
      - 9581-9585:9581-9585
      - 9092:9092
    networks:
      - kafka-net
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - kafka-net
  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.0
    container_name: kibana
    hostname: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - kafka-net
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.6.0
    container_name: metricbeat
    volumes:
      - ./metricbeat.yaml:/usr/share/metricbeat/metricbeat.yml
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    depends_on:
      - elasticsearch
      - kafka-cluster
    networks:
      - kafka-net
  postgres:
    image: postgres:15
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: leonardo
      POSTGRES_PASSWORD: leo123
      POSTGRES_DB: pokemondb
    ports:
      - "5432:5432"
    networks:
      - kafka-net
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter_notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_TOKEN=leonardoToken123
    networks:
      - kafka-net
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: leonardo@example.com
      PGADMIN_DEFAULT_PASSWORD: leonardo123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - kafka-net
    volumes:
      - pgadmin-data:/var/lib/pgadmin
networks:
  kafka-net:
    driver: bridge
volumes:
  pgadmin-data: